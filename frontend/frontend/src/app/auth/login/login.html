<main>
  <div id="background">
  <img src="assets/pexels-pixabay-54455.jpg" alt="" loading="lazy" decoding="async"/>
  </div>
  
  <section class="login" aria-label="login">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form" novalidate>
      <label for="username">Username</label>
      <input 
        id="username"
        name="username"
        type="text"
        placeholder="username"
        required
        [(ngModel)]="model.username"
        autocomplete="username"
      />

      <label for="password">Password</label>
      <input 
        id="password"
        type="text"
        placeholder="password"
        required
        [(ngModel)]="model.password"
        autocomplete="current-password"
      />

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <a routerLink="/auth/forgot-password"><p>Passwort vergessen?</p></a>
    </form>
  </section>
    
</main>
