<header>
    <a id="logo-link" routerLink="/" aria-label="to homepage">
        <img src="./assets/logo_white.png" alt="Leaf & Load Logo" id="logo"/>
    </a>

    <!-- DESKTOP NAVIGATION -->
    <nav class="nav nav--desktop" aria-label="main navigation">
      <!-- OWNER BUTTON-->
       <ng-container *ngIf="state$ | async as s">
        <button
          *ngIf="s.isLoggedIn && s.role === 'RESTAURANT_OWNER'"
          type="button"
          routerLink="/owner/dashboard"
        >Restaurant Dashboard</button>
       </ng-container>

      <select id="region" name="region" [(ngModel)]="region">
        <option [ngValue]="null" disabled selected>Select Region</option>
        <option value="klagenfurt">Klagenfurt</option>              <!-- fÃ¼r jetzt, sollte aus der datenbank kommen!!!! -->
      </select>

      <ng-container *ngIf="state$ | async as s">
        <!-- LOGIN BUTTON-->
        <button
          *ngIf="!s.isLoggedIn"
          type="button"
          routerLink="/auth/login"
        >Login</button>

        <!-- USER PROFILE-->
        <button
          *ngIf="s.isLoggedIn"
          type="button"
          routerLink="/account"
        >{{ s.username }}</button>
      </ng-container>

      <button type="button" routerLink="/cart">Cart</button>
    </nav>

    <!-- MOBILE NAVIGATION -->
     <section>
      <button class="burger" type="button" aria-label="Open Menu" (click)="toggleMenu()"><span></span><span></span><span></span></button>

      <div class="backdrop" *ngIf="menuOpen" (click)="closeMenu()"></div>

      <aside class="drawer" [class.drawer__open]="menuOpen" aria-label="Mobile Menu">
        <button class="drawer__close" type="button" aria-label="Close Menu" (click)="closeMenu()">X</button>

        <div class="drawer__content">
          <select id="region-mobile" name="region-mobile" [(ngModel)]="region">
            <option [ngValue]="null" disabled selected>Select Region</option>
            <option value="klagenfurt">Klagenfurt</option>
          </select>

          <ng-container *ngIf="state$ | async as s">
            <a *ngIf="s.isLoggedIn && s.role === 'RESTAURANT_OWNER'" class="drawer__link" routerLink="/owner/dashboard" (click)="closeMenu()">Restaurant Dashboard</a>
            <a *ngIf="!s.isLoggedIn" class="drawer__link" routerLink="/auth/login" (click)="closeMenu()">Login</a>
            <a *ngIf="s.isLoggedIn" class="drawer__link" routerLink="/account" (click)="closeMenu()">{{ s.username }}</a>
          </ng-container>
          <a class="drawer__link" routerLink="/cart" (click)="closeMenu()">Cart</a>
        </div>
      </aside>
     </section>
</header>
